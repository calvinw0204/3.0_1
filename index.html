<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>黑貓行山 WebApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  <meta name="theme-color" content="#000000">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #f8f8f8;
      font-family: "Helvetica Neue", sans-serif;
    }

    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #f0f0f0;
    }

    .screen.active {
      display: flex;
    }

    #home {
      display: flex; /* 確保主頁是flex容器 */
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #model-container {
      width: 80%; /* 或你想要的大小 */
      height: 60%; /* 或你想要的大小 */
      margin-top: 20px;
      background-color: #e0e0e0; /* 可選：背景色以便於觀察容器 */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* 確保模型不會溢出容器 */
    }

    canvas {
      display: block; /* 移除canvas下面的空白 */
    }

    .bottom-nav {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60px;
      display: flex;
      background-color: #222;
      padding-bottom: env(safe-area-inset-bottom); /* iPhone 底部安全區 */
      z-index: 100; /* 確保導航欄在最上層 */
    }

    .nav-button {
      flex: 1;
      color: white;
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .nav-button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <div id="container">
<div id="home" class="screen active">
      <h1>Welcome to Travel Web App&nbsp;&nbsp;</h1>
  <p>呢度係主頁，可以顯示獎勵或解鎖裝備畫面。</p>
  <img src="WhatsApp 圖片2025-08-0315.18.42_c03f7043 - 已編輯.png" width="300" height="460" alt=""/>
<div class="bottom-nav">
    <button class="nav-button" onclick="goTo('home')">主頁</button>
      <button class="nav-button" onclick="window.location.href='View.html'">View</button>
      <button class="nav-button" onclick="window.location.href='Argame.html'">ARGame&nbsp;</button>
    <button class="nav-button" onclick="window.location.href='Award.html'">Award</button>
    </div>
  </div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.165.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.165.0/examples/jsm/"
      }
    }
  </script>
  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    let scene, camera, renderer, model, mixer;
    const modelContainer = document.getElementById('model-container');

    function init() {
      // 場景
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xf0f0f0); // 背景顏色與頁面背景匹配

      // 攝像機
      camera = new THREE.PerspectiveCamera(75, modelContainer.clientWidth / modelContainer.clientHeight, 0.1, 1000);
      camera.position.set(0, 1.5, 3); // 調整攝像機位置以更好地看到模型

      // 渲染器
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(modelContainer.clientWidth, modelContainer.clientHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      modelContainer.appendChild(renderer.domElement);

      // 環境光
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.8); // 柔和的白光
      scene.add(ambientLight);

      // 方向光
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
      directionalLight.position.set(5, 10, 7.5);
      directionalLight.castShadow = true;
      scene.add(directionalLight);

      // GLTF 模型加載器
      const loader = new GLTFLoader();
      loader.load(
        'Animation_Casual_Walk_withSkin.glb',
        function (gltf) {
          model = gltf.scene;
          model.position.set(0, 0, 0); // 調整模型位置
          model.scale.set(1.5, 1.5, 1.5); // 調整模型大小，根據需要調整
          scene.add(model);

          // 設置動畫
          if (gltf.animations && gltf.animations.length) {
            mixer = new THREE.AnimationMixer(model);
            const action = mixer.clipAction(gltf.animations[0]);
            action.play();
          }

          console.log('模型加載成功！');
        },
        undefined,
        function (error) {
          console.error('加載GLTF模型時出錯：', error);
        }
      );

      // 窗口大小調整事件監聽
      window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
      camera.aspect = modelContainer.clientWidth / modelContainer.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(modelContainer.clientWidth, modelContainer.clientHeight);
    }

    const clock = new THREE.Clock();
    function animate() {
      requestAnimationFrame(animate);

      if (mixer) {
        mixer.update(clock.getDelta());
      }

      renderer.render(scene, camera);
    }

    // 頁面加載後初始化3D場景
    init();
    animate();

    function goTo(sectionId) {
      document.querySelectorAll('.screen').forEach(screen => {
        screen.classList.remove('active');
      });
      document.getElementById(sectionId).classList.add('active');
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(function(reg) {
        console.log("Service Worker 註冊成功:", reg);
      }).catch(function(err) {
        console.log("Service Worker 註冊失敗:", err);
      });
    }
  </script>
</body>
</html>
